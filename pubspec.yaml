name: app_store_ia
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  image_picker: ^1.0.7
  http: ^1.1.0
  animated_bottom_navigation_bar: ^1.3.3
  badges: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

assets:
  - assets/images/1.jpg
  - assets/images/2.jpg
  - assets/images/3.jpg

fonts:
  - family: poppins
    fonts:
      - asset: assets/fonts/Poppins-Medium.ttf